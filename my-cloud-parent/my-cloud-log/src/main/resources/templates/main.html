<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8" />
<title>XXX后台管理系统</title>
<meta name="viewport" content="width=device-width, initial-scale=1" />
<meta name="description"
	content="Charisma, a fully featured, responsive, HTML5, Bootstrap admin template." />
<meta name="author" content="Muhammad Usman" />
<script th:substituteby="common/global::global_js" type="text/javascript"></script>
<th:block th:include="common/global::common_css_js"></th:block>
<link th:href='@{/resources/css/index.css}' rel='stylesheet' />
<script th:src="@{/modulejs/main/main.js}" type="text/javascript"></script>
</head>
<style>
.iframeR div {
	display: none;
	margin-bottom: 30px;
}
.iframeR .active {
	display: block;
}
.nav-pills li.current a {
	background: #eee;
}
</style>
<body>
	<div class="navbar navbar-default" role="navigation">
		<div class="navbar-inner">
			<button type="button" class="navbar-toggle pull-left animated flip">
				<span class="sr-only">Toggle navigation</span> <span
					class="icon-bar"></span> <span class="icon-bar"></span> <span
					class="icon-bar"></span>
			</button>
			<a class="navbar-brand" href="index.jsp"></a>
			<div class="btn-group pull-right">
				<button class="btn btn-default dropdown-toggle"
					data-toggle="dropdown">
					<i class="glyphicon glyphicon-user"></i><span
						class="hidden-sm hidden-xs">admin管理员</span> <span class="caret"></span>
				</button>
				<ul class="dropdown-menu">
					<li><a class='btn-setting3' id="updatePass"
						th:src="@{/user/updatePassword}">修改密码</a></li>
					<li class="divider"></li>
					<li><a th:href="@{/logout}">退出</a></li>
				</ul>
			</div>
		</div>
	</div>
	<div class="ch-container">
		<div class="row">
			<div class="col-sm-2 col-lg-2">
				<div class="sidebar-nav">
					<div class="nav-canvas">
						<ul class="nav nav-pills nav-stacked main-menu">
							<li><a class="ajax-link" href="#"> <i
									class="glyphicon glyphicon-align-justify"></i> <span> 菜单</span>
							</a></li>
							<!-- 权限管理 -->
							<li class="accordion active"><a href="#"> <i
									class="glyphicon glyphicon-user"></i> <span>权限管理</span>
							</a>
								<ul class="nav nav-pills nav-stacked" style='display: block;'>
									<li class='tabL current'><a href="#">用户管理</a></li>
									<li class='tabL'><a href="#">角色管理</a></li>
									<li class='tabL'><a href="#">权限管理</a></li>
								</ul></li>
						</ul>
					</div>
				</div>
			</div>
		</div>
	</div>
	<div class="iframeR embed-responsive embed-responsive-16by9">
		<!-- 用户管理 -->
		<div class='active'>
			<iframe th:src="@{/user/userInfo}" frameborder="0" scrolling='no'
				style='width: 83.3333%; height: 100%;'> </iframe>
		</div>
		<!-- 角色管理 -->
		<div>
			<iframe th:src="@{/role/roleInfo}" frameborder="0" scrolling='no'
				style='width: 83.3333%; height: 100%;'></iframe>
		</div>
		<!-- 权限管理 -->
		<div>
			<iframe th:src="@{/function/functionInfo}" frameborder="0"
				scrolling='no' style='width: 83.3333%; height: 100%;'> </iframe>
		</div>
	</div>
	<!-- 修改密码弹窗 -->
	<div class="modal fade" id="myModal3" tabindex="-1" role="dialog"
		aria-labelledby="myModalLabel" aria-hidden="true">
		<div class="modal-dialog">
			<div class="modal-content">
				<div class="modal-header">
					<button type="button" class="close" data-dismiss="modal"
						aria-hidden="true">&times;</button>
					<h4 class="modal-title" id="myModalLabel">修改密码</h4>
				</div>
				<div class="modal-body">
					<form class="form-horizontal" role="form">
						<div class="form-group">
							<label for="lastname" class="col-sm-2 control-label">旧密码</label>
							<div class="col-sm-10">
								<input type="text" class="form-control" id="password"
									name="password" placeholder="请输入旧密码" />
							</div>
						</div>
						<div class="form-group">
							<label for="lastname" class="col-sm-2 control-label">新密码</label>
							<div class="col-sm-10">
								<input type="text" class="form-control" id="newPassword"
									name="newPassword" placeholder="请输入新密码" />
							</div>
						</div>
						<div class="form-group">
							<label for="lastname" class="col-sm-2 control-label">确认密码</label>
							<div class="col-sm-10">
								<input type="text" class="form-control" id="confirmPassword"
									name="confirmPassword" placeholder="再次确认密码" />
							</div>
						</div>
					</form>
				</div>
				<div class="modal-footer">
					<button type="button" class="btn btn-default" data-dismiss="modal">关闭</button>
					<button type="button" class="btn btn-primary">提交</button>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
