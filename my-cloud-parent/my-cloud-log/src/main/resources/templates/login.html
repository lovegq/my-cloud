<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8" />
<title>xxxx管理系统</title>
<meta name="viewport" content="width=device-width, initial-scale=1" />
<meta name="description"
	content="Charisma, a fully featured, responsive, HTML5, Bootstrap admin template." />
<meta name="author" content="Muhammad Usman" />
<script th:substituteby="common/global::global_js" type="text/javascript"></script>
<th:block th:include="common/global::common_css_js"></th:block>
</head>
<body>
	<div class="ch-container">
		<div class="row">
			<div class="row loginTitle">
				<div class="col-md-12 center login-header">
					<h2>XXXXX系统V1.0</h2>
				</div>
			</div>
			<div class="row">
				<div class="well col-md-5 center login-box">
					<form class="form-horizontal" th:action="@{/login}" method="post">
						<fieldset>
							<div class="clearfix"></div>
							<br />
							<div class="input-group input-group-lg">
								<span class="input-group-addon"><i
									class="glyphicon glyphicon-user red"></i></span> <input type="text"
									class="form-control" name="userName" placeholder="用户名" />
							</div>
							<div class="clearfix"></div>
							<br />
							<div class="input-group input-group-lg">
								<span class="input-group-addon"> <i
									class="glyphicon glyphicon-lock red"></i>
								</span> <input type="password" name="password" class="form-control" placeholder="密码" />
							</div>
							<div class="clearfix"></div>
							<div class="input-prepend">
								<label class="remember" for="remember"><input
									type="checkbox" id="remember" /> 记住我</label>
							</div>
							<div class="clearfix"></div>
							<p class="center col-md-5">
								<button type="submit" class="btn btn-primary">登录</button>
							</p>
						</fieldset>
					</form>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
