<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8" />
<title>用户管理页面</title>
<script th:substituteby="common/global::global_js"
	type="text/javascript"></script>
<th:block th:include="common/global::common_css_js"></th:block>
<link th:href='@{/resources/css/index.css}' rel='stylesheet' />
<link th:href="@{/resources/laydate/need/laydate.css}" rel='stylesheet' />
<link th:href="@{/resources/tip/msgbox.css}" rel='stylesheet' />
<link th:href="@{/resources/bower_components/bootstrapvalidator/css/bootstrapValidator.min.css}" rel='stylesheet' />
<script type="text/javascript" th:src="@{/resources/bower_components/bootstrapvalidator/js/bootstrapValidator.min.js}"></script>
<script type="text/javascript" th:src="@{/resources/laydate/laydate.js}"></script>
<script type="text/javascript" th:src="@{/resources/tip/msgbox.js}"></script>
<script type="text/javascript" th:src="@{/modulejs/user/user.js}"></script>
<script type="text/javascript" th:src="@{/modulejs/user/add.js}"></script>
<script type="text/javascript" th:src="@{/modulejs/user/edit.js}"></script>
</head>
<body>
	<div class="ch-container">
		<div class="row">
			<div id="content" class="col-lg-10 col-sm-10" style='width: 100%'>
				<div class="row">
					<div class="box col-md-12">
						<div class="box-inner">
							<div class="box-header well" data-original-title="">
								<h2>
									<i class="glyphicon glyphicon-user"></i> 帐户管理
								</h2>
							</div>
							<div class="box-content">
								<div class='addRec'>
									<a class="btn btn-success btn-add" href="#"> <i
										class="glyphicon glyphicon-plus icon-white"></i> 添加
									</a> <a class="btn btn-info btn-edit" href="#"> <i
										class="glyphicon glyphicon-edit icon-white"></i> 编辑
									</a> <a class="btn btn-danger btn-Del" href="#"> <i
										class="glyphicon glyphicon-trash icon-white"></i> 删除
									</a>
								</div>
								<table
									class="table table-striped table-bordered bootstrap-datatable datatable">
									<thead>
										<tr>
											<th style='width: 100px;'>序号</th>
											<th style='width: 100px;'>请选择</th>
											<th>用户名</th>
											<th>姓名</th>
											<th>电话</th>
											<th>邮箱</th>
										</tr>
									</thead>
									<tbody>
										<tr th:each="user,userStat : ${userList}" >
											<td th:text="${userStat.count}"></td>
											<td><label> <input type="checkbox" th:value="${user.id}"/></label></td>
											<td th:text="${user.userName}"></td>
											<td th:text="${user.realName}"></td>
											<td th:text="${user.phone}"></td>
											<td th:text="${user.email}"></td>
										</tr>
									</tbody>
								</table>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
	<!-- 添加弹窗 -->
	<div class="modal fade" id="addDiv" tabindex="-1" role="dialog"
		aria-labelledby="myModalLabel" aria-hidden="true">
		<th:block th:include="shiro/user/add::add" />
	</div>
	<!-- 编辑弹窗 -->
	<!-- 编辑 -->
	<div class="modal fade" id="editDiv" tabindex="-1" role="dialog"
		aria-labelledby="myModalLabel" aria-hidden="true">
		<th:block th:include="shiro/user/edit::edit"/>	
	</div>
	<!-- 删除弹窗 -->
	<div class="modal fade" id="delDiv" tabindex="-1" role="dialog"
		aria-labelledby="myModalLabel" aria-hidden="true">
		<div class="modal-dialog">
			<div class="modal-content">
				<div class="modal-header">
					<button type="button" class="close" data-dismiss="modal"
						aria-hidden="true">&times;</button>
					<h4 class="modal-title" id="myModalLabel">提示</h4>
				</div>
				<div class="modal-body">
					<p style='font-size: 18px;'>
						<i class="glyphicon glyphicon-question-sign"
							style='color: #317eac; margin-right: 6px;'></i>确定要删除吗？
					</p>
				</div>
				<div class="modal-footer">
					<button type="button" class="btn btn-default" data-dismiss="modal">关闭
					</button>
					<button type="button" class="btn btn-primary" id="delButton">确定</button>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
