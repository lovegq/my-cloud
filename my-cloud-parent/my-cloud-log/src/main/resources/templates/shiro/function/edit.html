<th:block th:fragment="edit">
	<div class="modal-dialog">
		<div class="modal-content">
			<div class="modal-header">
				<button type="button" class="close" data-dismiss="modal"
					aria-hidden="true">&times;</button>
				<h4 class="modal-title" id="myModalLabel">编辑</h4>
			</div>
			<div class="modal-body">
				<form class="form-horizontal" role="form" id="editForm"
					method="post" th:action="@{/function/edit}">
					<input type="hidden" name="id" value="" id="functionId" />
					<div class="form-group">
						<label for="functionName" class="col-sm-2 control-label">名称:</label>
						<div class="col-sm-10">
							<input type="text" name="functionName" class="form-control"
								id="functionName" placeholder="请输入......" />
						</div>
					</div>
					<div class="form-group">
						<label for="functionCode" class="col-sm-2 control-label">权限代码:</label>
						<div class="col-sm-10">
							<input type="text" name="functionCode" class="form-control"
								id="functionCode" placeholder="请输入......" />
						</div>
					</div>
					<div class="form-group">
						<label for="description" class="col-sm-2 control-label">描述:</label>
						<div class="col-sm-10">
							<input type="text" name="description" class="form-control"
								id="description" placeholder="请输入......" />
						</div>
					</div>
					<div class="form-group">
						<label for="zindx" class="col-sm-2 control-label">顺序</label>
						<div class="col-sm-10">
							<input type="text" name="zindx" class="form-control" id="zindx"
								placeholder="请输入......" />
						</div>
					</div>
					<div class="form-group" style='margin: 0px;'>
						<div class="modal-footer"
							style='padding: 20px 0px; border-top: 0px'>
							<button type="submit" class="btn btn-default"
								data-dismiss="modal">关闭</button>
							<button type="submit" class="btn btn-primary">提交</button>
						</div>
					</div>
				</form>
			</div>
		</div>
	</div>
</th:block>
